<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>
</head>
<body>
    <div class="container">
        <h1>User Update Form</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Studet Name : </label>
            <input type="text" id="name" name="name" value="{{data.name}}"><br><br>
            <label for="Address">Studet Address : </label>
            <input type="text" id="Address" name="address" value="{{data.address}}"><br><br>
            <label for="email">Studet Email : </label>
            <input type="email" id="email" name="email" value="{{data.email}}"><br><br>
            <label for="password">Studet password : </label>
            <input type="password" id="password" name="password" value="{{data.password}}"><br><br>
            <label for="contact">Studet Contact : </label>
            <input type="number" id="contact" name="contact" value="{{data.contact}}"><br><br>
            <label for="age">Studet Age : </label>
            <input type="number" id="age" name="age" value="{{data.age}}"><br><br>
            <label for="dob">Studet DOB : </label>
            <input type="date" id="dob" name="dob" value="{{data.dob}}"><br><br>

            <label for="gender">Studet Gender : </label>
            <input type="radio" id="gender" name="gender" value="Female" {% if data.gender == "Female" %} checked {% endif %}>
            <label for="gender">Female </label>
            <input type="radio" id="gender" name="gender" value="Male" {% if data.gender == "Male" %} checked{% endif %}>
            <label for="gender">Male </label>
            <input type="radio" id="gender" name="gender" value= "Other" {% if data.gender == "Other" %} checked{% endif %}>
            <label for="gender">Other </label><br><br>

            <label for="language">Language: </label>
            <label for="language">Odia </label>
            <input type="checkbox" id="language" name="language" value="Odia" {% if "Odia" in data.language %} checked {% endif %}>
            <label for="language">Hindi </label>
            <input type="checkbox" id="language" name="language" value="Hindi" {% if "Hindi" in data.language %} checked {% endif %}>
            <label for="language">English </label>
            <input type="checkbox" id="language" name="language" value="English" {% if "English" in data.language %} checked {% endif %}>
            <label for="language">Other </label>
            <input type="checkbox" id="language" name="language" value="Other" {% if "Other" in data.language %} checked {% endif %}> <br><br>
            <label for="qualification">Qualification  </label>
            <select name="qualification" id="qualification">
                <option value="10th" {% if "10th" in data.qualification %}selected{% endif %} >10th</option>
                <option value="12th" {% if "12th" in data.qualification %}selected{% endif %} >12th</option>
                <option value="BSc" {% if "BSc" in data.qualification %}selected{% endif %} >BSc</option>
                <option value="MSc" {% if "MSc" in data.qualification %}selected{% endif %} >MSc</option>
                <option value="Other" {% if "Other" in data.qualification %}selected{% endif %} >Other</option>
            </select><br> <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            
        </form>
    </div>
</body>
</html>
