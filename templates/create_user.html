<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <div class="container">
        <h1>User Signup Form</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Studet Name : </label>
            <input type="text" id="name" name="name"><br><br>
            <label for="Address">Studet Address : </label>
            <input type="text" id="Address" name="address"><br><br>
            <label for="email">Studet Email : </label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Studet password : </label>
            <input type="password" id="password" name="password"><br><br>
            <label for="contact">Studet Contact : </label>
            <input type="number" id="contact" name="contact"><br><br>
            <label for="age">Studet Age : </label>
            <input type="number" id="age" name="age"><br><br>
            <label for="dob">Studet DOB : </label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="gender">Studet Gender : </label>
            
            <input type="radio" id="gender" name="Female">
            <label for="gender">Female </label>
            <input type="radio" id="gender" name="gender" value="Male">
            <label for="gender">Male </label>
            <input type="radio" id="gender" name="gender" value="Other">
            <label for="gender">Other </label><br><br>

            <label for="language">Language: </label>
            <label for="language">Odia </label>
            <input type="checkbox" id="language" name="language" value="Odia">
            <label for="language">Hindi </label>
            <input type="checkbox" id="language" name="language" value="Hindi">
            <label for="language">English </label>
            <input type="checkbox" id="language" name="language" value="English">
            <label for="language">Other </label>
            <input type="checkbox" id="language" name="language" value="Other"><br><br>
            <label for="qualification">Qualification  </label>
            <select name="qualification" id="qualification">
                <option value="10th">10th</option>
                <option value="12th">12th</option>
                <option value="BSc">BSc</option>
                <option value="MSc">MSc</option>
                <option value="Other">Other</option>
            </select><br> <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            
        </form>
    </div>
</body>
</html>
